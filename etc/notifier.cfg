<config>

	<debug>0</debug>
	<log_file>/srv/eyesofnetwork/notifier/log/notifier.log </log_file>
	
	<commands>
    		<host>
			email-appUP = /usr/bin/printf "%b" "***** EyesOfNetwork  *****\\n\\nNotification Type: $NOTIFICATIONTYPE$\\nHost: $HOSTNAME$\\nState: $HOSTSTATE$\\nAddress: $HOSTADDRESS$\\nInfo: $HOSTOUTPUT$\\n\\nDate/Time: $LONGDATETIME$\\n" | /bin/mail -s "Host $HOSTSTATE$ alert for $HOSTNAME$!" $CONTACTEMAIL$
			email-appUNREACHABLE = /usr/bin/printf "%b" "***** EyesOfNetwork  *****\\n\\nNotification Type: $NOTIFICATIONTYPE$\\nHost: $HOSTNAME$\\nState: $HOSTSTATE$\\nAddress: $HOSTADDRESS$\\nInfo: $HOSTOUTPUT$\\n\\nDate/Time: $LONGDATETIME$\\n" | /bin/mail -s "Host $HOSTSTATE$ alert for $HOSTNAME$!" $CONTACTEMAIL$
			email-appDOWN = /usr/bin/printf "%b" "***** EyesOfNetwork  *****\\n\\nNotification Type: $NOTIFICATIONTYPE$\\nHost: $HOSTNAME$\\nState: $HOSTSTATE$\\nAddress: $HOSTADDRESS$\\nInfo: $HOSTOUTPUT$\\n\\nDate/Time: $LONGDATETIME$\\n" | /bin/mail -s "Host $HOSTSTATE$ alert for $HOSTNAME$!" $CONTACTEMAIL$

			sms = /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Status: $HOSTSTATE$  $LONGDATETIME$"
			smsdouble = /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Status: $HOSTSTATE$  $LONGDATETIME$ SMS Numero 1" ; /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Status: $HOSTSTATE$  $LONGDATETIME$ SMS Numero 2"
	        </host>

    		<service>
			email =	/usr/bin/printf "%b" "*****  EyesOfNetwork *****\\n\\nNotification Type: $NOTIFICATIONTYPE$\\n\\nService: $SERVICEDESC$\\nHost: $HOSTALIAS$\\nAddress: $HOSTADDRESS$\\nState: $SERVICESTATE$\\n\\nDate/Time: $LONGDATETIME$\\n\\nAdditional Info:\\n\\n$SERVICEOUTPUT$" | /bin/mail -s "Services $SERVICESTATE$ alert for $HOSTNAME$/$SERVICEDESC$!" $CONTACTEMAIL$

			sms = /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Service: $SERVICEDESC$ Status: $SERVICESTATE$ $SERVICEOUTPUT$"
			smsdouble = /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Service: $SERVICEDESC$ Status: $SERVICESTATE$ $SERVICEOUTPUT$ SMS Numero 1" ; /srv/eyesofnetwork/nagios/plugins/envoi_sms.sh $CONTACTPAGER$ "$HOSTNAME$ Service: $SERVICEDESC$ Status: $SERVICESTATE$ $SERVICEOUTPUT$ SMS Numero 2"

			email-app-critical = /usr/bin/printf "%b" "*****  EyesOfNetwork *****\\n\\nL'Application $SERVICEDESC$ est actuellement indisponible.\\n\\nInfo: $SERVICEOUTPUT$\\n\\n\\n\\nDate/Time : $LONGDATETIME$\\n" | /bin/mail -s "L'application $SERVICEDESC$ est indisponible" $CONTACTEMAIL$

			email-app-warning = /usr/bin/printf "%b" "*****  EyesOfNetwork *****\\n\\nL'Application $SERVICEDESC$ rencontre actuellement quelques perturbations.\\n\\nNos equipes mettent tout en oeuvre pour resoudre au plus vite le probleme.\\n\\nInfo: $SERVICEOUTPUT$\\n\\n\\n\\nDate/Time : $LONGDATETIME$\\n" | /bin/mail -s "L'application $SERVICEDESC$ est en alerte" $CONTACTEMAIL$

			email-app-ok = /usr/bin/printf "%b" "*****  EyesOfNetwork *****\\n\\nL'Application $SERVICEDESC$ est revenue a un etat de fonctionnement normal.\\n\\nElle ne rencontre actuellement plus de perturbations.\\n\\nInfo: $SERVICEOUTPUT$\\n\\n\\n\\nDate/Time : $LONGDATETIME$\\n" | /bin/mail -s "L'application $SERVICEDESC$ est revenue a la normale" $CONTACTEMAIL$
    		</service>
	</commands>
</config>

